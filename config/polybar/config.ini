[global/wm]
margin-bottom = 0
margin-top = 0

;==========================================================

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;==========================================================

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 50

offset-x = 0%
offset-y = 0%

background = ${color.background}

foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${color.foreground}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:pixelsize=13;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;4"
font-2 = "feather:size=12;3"

[bar/top]
inherit = bar/main
border-bottom-size = 2
border-bottom-color = ${color.primary}
modules-left = launcher sep title
modules-center = workspaces
modules-right = color-switch sep battery sep checknet sep date sep sysmenu
enable-ipc = true

[bar/bottom]
inherit = bar/main
bottom = true
border-top-size = 2
border-top-color = ${color.primary}
modules-left = mpd
modules-center = cpu sep memory sep filesystem sep temperature
modules-right = volume sep brightness
enable-ipc = true

separator =

dim-value = 1.0

wm-name = 

locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
